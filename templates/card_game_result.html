<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static' , filename='vue/vue.min.js') }}"
    ></script>
  </head>
  <body>
    <div id="app">
      <!-- <div id="header" class='mt-3 p-5'>
      <a href="/">Home</a>
    </div> -->
      <app-header :username="username"></app-header>
      <h1 class="mb-3">Question Card:</h1>
      <div class="container">
        <div class="card text-white bg-info mb-3" style="max-width: 24rem;">
          <div class="card-body">
            <h2 class="card-title">{{ selected_card["word"] }}</h2>
          </div>
        </div>
      </div>
      <h1 class="mb-3">Review Cards:</h1>
      <h3 class="mb-3">Select a card</h3>
      <div class="container row">
        {% for card in random_cards %}
        <div
          class="card text-white bg-secondary mx-auto"
          style="max-width: 12rem;"
        >
          <div class="card-body">
            <input
              type="radio"
              name="answer-card"
              value="{{ card['translation'] }}"
            />
            <h2 class="card-title">{{ card["translation"] }}</h2>
          </div>
        </div>
        {% endfor %}
      </div>
      {% if result %}
      <h2 class="text-success mt-3">Congratulations, correct answer!!</h2>
      {% else %}
      <h2 class="text-danger mt-3">Sorry, wrong answer!!</h2>
      {% endif %}
      <form
        action="/deck/{{ deck_id }}/card/game"
        method="GET"
        id="create-form"
      >
        <div>
          <!-- <input type="submit" value="Check Answer" /> -->
          <button type="submit" class="btn btn-primary btn-lg mt-3">
            Play Again
          </button>
        </div>
      </form>
      <div class="p-5">
        <a href="/deck/{{ deck_id }}">Back to deck</a>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="{{ url_for('static' , filename='js/app.js') }}"
  ></script>
</html>
