<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static' , filename='vue/vue.min.js') }}"
    ></script>
  </head>
  <body>
    <div id="app">
      <!-- <div id="header" class='mt-3 p-5'>
      <a href="/">Home</a>
    </div> -->
      <app-header :username="username"></app-header>
      <!-- <search-result></search-result> -->
      <div class="container">
        <h1>Search a card</h1>
        <div>
          {% if card %}
          <label>Here is the translation:</label>
          <h2>{{ card["translation"] }}</h2>
          {% else %}
          <div>
            No card found with this word. Try another word!
          </div>
          {% endif %}
        </div>
        <form
          action="/deck/{{ deck_id }}/card/search"
          method="GET"
          id="next-word"
        >
          <div>
            <button type="submit" class="btn btn-secondary btn-lg mb-3">
              Next
            </button>
          </div>
        </form>
      </div>
      <div class="p-5">
        <a href="/deck/{{ deck_id }}">Back to deck</a>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="{{ url_for('static' , filename='js/app.js') }}"
  ></script>
</html>
