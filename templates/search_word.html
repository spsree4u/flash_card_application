<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static' , filename='vue/vue.min.js') }}"
    ></script>
  </head>
  <body>
    <div id="app">
      <app-header :username="username"></app-header>
      <!-- <search-card></search-card> -->
      <div class="container">
        <h1>Search a card</h1>
        <form
          action="/deck/{{ deck_id }}/card/search"
          method="POST"
          id="search-word"
        >
          <div class="mt-3 mb-3">
            <label>Enter a word:</label>
            <input type="text" name="word" required />
          </div>
          <div>
            <button type="submit" class="btn btn-secondary btn-lg mb-3">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="p-5">
        <a href="/deck/{{ deck_id }}">Back to deck</a>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="{{ url_for('static' , filename='js/app.js') }}"
  ></script>
</html>
